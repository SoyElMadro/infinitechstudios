<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perfil - InfiniTech Studios</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body class="bg-black text-white font-sans min-h-screen flex flex-col items-center justify-center">

  <div class="bg-white/10 backdrop-blur-sm p-10 rounded-xl shadow-lg max-w-md text-center">
    <img id="userImage" class="w-24 h-24 mx-auto rounded-full mb-4 border-2 border-white" src="" alt="Foto de perfil">
    <h2 id="userName" class="text-2xl font-bold mb-2"></h2>
    <p id="userEmail" class="text-gray-300 mb-6"></p>
    <button onclick="cerrarSesion()" class="bg-red-600 hover:bg-red-700 px-6 py-2 rounded text-white font-semibold">
      Cerrar sesi√≥n
    </button>
  </div>

  <script>
    const profile = JSON.parse(localStorage.getItem('googleUser'));
    if (!profile) window.location.href = 'login.html';

    document.getElementById('userName').innerText = profile.name;
    document.getElementById('userEmail').innerText = profile.email;
    document.getElementById('userImage').src = profile.picture;

    function cerrarSesion() {
      google.accounts.id.disableAutoSelect();
      localStorage.removeItem('googleUser');
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
