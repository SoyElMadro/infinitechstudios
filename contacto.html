<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacto - InfiniTech Studios</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white font-sans min-h-screen flex flex-col">

  <header class="backdrop-blur-sm bg-white/5 p-6 flex justify-between items-center rounded-b-xl shadow-lg shadow-white/10">
    <img src="assets/Logo.png" alt="Logo" class="h-12">
    <nav class="space-x-6 text-lg font-medium">
      <a href="index.html" class="hover:text-red-400">Inicio</a>
      <a href="juegos.html" class="hover:text-red-400">Juegos</a>
      <a href="nosotros.html" class="hover:text-red-400">Nosotros</a>
      <a href="noticias.html" class="hover:text-red-400">Noticias</a>
      <a href="contacto.html" class="hover:text-red-400">Contacto</a>
      <a href="login.html" class="hover:text-red-400">Login</a>
    </nav>
  </header>

  <main class="flex-grow py-16 px-4 max-w-3xl mx-auto">
    <h1 class="text-4xl font-bold mb-8 text-center">Contáctanos</h1>
    <form class="space-y-6">
      <input type="text" placeholder="Tu nombre" class="w-full px-4 py-3 rounded bg-white/10 text-white placeholder-gray-400" />
      <input type="email" placeholder="Tu email" class="w-full px-4 py-3 rounded bg-white/10 text-white placeholder-gray-400" />
      <textarea rows="5" placeholder="Tu mensaje" class="w-full px-4 py-3 rounded bg-white/10 text-white placeholder-gray-400"></textarea>
      <button type="submit" class="bg-red-600 hover:bg-red-700 px-6 py-3 rounded-lg font-semibold">Enviar</button>
    </form>
  </main>

  <footer class="text-center py-4 text-sm text-gray-500">© 2024-2025 InfiniTech Studios</footer>
</body>
</html>
