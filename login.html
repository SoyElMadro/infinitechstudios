<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - InfiniTech Studios</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: radial-gradient(circle at center, rgba(255,255,255,0.05), rgba(0,0,0,1));
      z-index: -1;
    }

    .glow {
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
    }

    .nav-link:hover {
      color: #f87171;
      transition: color 0.3s ease;
    }
  </style>
</head>
<body class="bg-black text-white min-h-screen flex flex-col">

  <header class="p-6 flex justify-between items-center bg-gray-900 shadow-md">
    <img src="assets/Logo.png" alt="Logo" class="h-12">
    <nav class="space-x-6 text-lg font-medium">
      <a href="index.html" class="nav-link">Inicio</a>
      <a href="juegos.html" class="nav-link">Juegos</a>
      <a href="nosotros.html" class="nav-link">Nosotros</a>
      <a href="noticias.html" class="nav-link">Noticias</a>
      <a href="contacto.html" class="nav-link">Contacto</a>
      <a href="login.html" class="nav-link">Login</a>
    </nav>
  </header>

  <main class="flex-grow flex items-center justify-center text-center p-6">
    <div class="bg-gray-800 bg-opacity-60 rounded-xl p-10 max-w-lg w-full glow shadow-lg">
      <h1 class="text-4xl font-bold mb-6">Inicia sesión con Google</h1>
      <p class="mb-6 text-gray-300">Conectá tu cuenta para guardar tu progreso, estadísticas y logros.</p>

      <div id="g_id_onload"
        data-client_id="TU_CLIENT_ID"
        data-login_uri="/login-success"
        data-auto_prompt="false">
      </div>

      <div class="g_id_signin"
        data-type="standard"
        data-shape="pill"
        data-theme="outline"
        data-text="sign_in_with"
        data-size="large">
      </div>
    </div>
  </main>

  <footer class="bg-gray-900 text-center p-4 text-sm text-gray-400">
    © 2025 InfiniTech Studios
  </footer>
</body>
</html>
