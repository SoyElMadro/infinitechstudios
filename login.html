<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inicio de sesión - InfiniTech Studios</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body class="bg-black text-white font-sans min-h-screen flex flex-col items-center justify-center">

  <div class="bg-white/10 backdrop-blur-sm p-10 rounded-xl shadow-lg max-w-md text-center">
    <h1 class="text-3xl font-bold mb-4">Iniciar sesión con Google</h1>
    <div class="g_id_signin" 
         data-type="standard" 
         data-shape="rectangular" 
         data-theme="outline" 
         data-text="Iniciar sesión" 
         data-logo_alignment="left" 
         data-client_id="422301004356-lliva958ejf4ecbc915plfulhdfluo4p.apps.googleusercontent.com">
    </div>
  </div>

  <script>
    function handleCredentialResponse(response) {
      const data = jwt_decode(response.credential);
      localStorage.setItem('googleUser', JSON.stringify({
        name: data.name,
        email: data.email,
        picture: data.picture
      }));
      window.location.href = 'perfil.html';
    }

    window.onload = function () {
      google.accounts.id.initialize({
        client_id: "tu-client-id-real.apps.googleusercontent.com",
        callback: handleCredentialResponse
      });
      google.accounts.id.prompt();
    };
  </script>

  <script src="https://cdn.jsdelivr.net/npm/jwt-decode@4.0.0/build/jwt-decode.min.js"></script>
</body>
</html>
