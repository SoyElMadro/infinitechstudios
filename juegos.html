<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Juegos - InfiniTech Studios</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .game-card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .game-card:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 25px rgba(255, 255, 255, 0.1);
    }

    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-color: rgba(0, 0, 0, 0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0 }
      to { opacity: 1 }
    }

    .modal-content {
      background-color: #1f1f1f;
      padding: 2rem;
      border-radius: 1rem;
      width: 90%;
      max-width: 960px;
      display: flex;
      flex-direction: row;
      gap: 2rem;
    }

    .modal-content img {
      border-radius: 10px;
      width: 45%;
    }

    .estado-badge::before {
      content: "";
      width: 0.75rem;
      height: 0.75rem;
      border-radius: 9999px;
      background-color: #48bb78;
      display: inline-block;
    }
  </style>
</head>
<body class="bg-black text-white transition-all duration-500" id="juegosBody">
  <header class="p-6 flex justify-between items-center bg-gray-900 shadow-md">
    <img src="assets/Logo.png" alt="Logo" class="h-12">
    <nav class="space-x-6 text-lg font-medium">
      <a href="index.html" class="hover:text-red-400">Inicio</a>
      <a href="juegos.html" class="hover:text-red-400">Juegos</a>
      <a href="nosotros.html" class="hover:text-red-400">Nosotros</a>
      <a href="noticias.html" class="hover:text-red-400">Noticias</a>
      <a href="contacto.html" class="hover:text-red-400">Contacto</a>
      <a href="login.html" class="hover:text-red-400">Login</a>
    </nav>
  </header>

  <main class="py-12 px-4">
    <h1 class="text-5xl text-center font-bold mb-12">Nuestros Juegos</h1>
    <div class="grid md:grid-cols-2 gap-10 max-w-6xl mx-auto">
      <!-- Juego 1 -->
      <div class="bg-gray-800 p-5 rounded-lg shadow-lg game-card cursor-pointer" onclick="mostrarJuego('juego1')">
        <img src="assets/juegos/juego1.png" alt="Juego 1" class="mb-4 rounded-lg">
        <h2 class="text-2xl font-semibold mb-1">Plantas Vs. Zombies Remade</h2>
        <p class="mb-2 text-gray-300">Un remade necesario para un gran juego.</p>
        <span class="text-sm text-gray-400 estado-badge">Estado: En desarrollo</span>
      </div>

      <!-- Juego 2 -->
      <div class="bg-gray-800 p-5 rounded-lg shadow-lg game-card cursor-pointer" onclick="mostrarJuego('juego2')">
        <img src="assets/juegos/juego2.png" alt="Juego 2" class="mb-4 rounded-lg">
        <h2 class="text-2xl font-semibold mb-1">Clicky & Yo</h2>
        <p class="mb-2 text-gray-300">Disponible el 18/12/2025.</p>
        <span class="text-sm text-gray-400 estado-badge">Estado: Próximo lanzamiento</span>
      </div>
    </div>
  </main>

  <!-- Modal -->
  <div id="modal" class="modal hidden">
    <div class="modal-content text-white">
      <img id="modalImage" src="" alt="Imagen del juego" />
      <div>
        <h2 id="modalTitle" class="text-3xl font-bold mb-2"></h2>
        <p id="modalDescription" class="mb-2"></p>
        <p id="modalStatus" class="mb-2 text-sm text-gray-400"></p>
        <p id="modalRelease" class="mb-2 text-sm text-gray-400"></p>
        <p id="modalAvailable" class="mb-4 text-sm text-gray-400"></p>
        <button class="px-4 py-2 bg-red-600 hover:bg-red-700 rounded mt-4" onclick="cerrarModal()">Cerrar</button>
      </div>
    </div>
  </div>

  <footer class="bg-gray-900 text-center p-4 text-sm text-gray-400 mt-12">© 2025 InfiniTech Studios</footer>

  <script>
    const juegosData = {
      juego1: {
        fondo: 'url(assets/fondos/fondo1.png)',
        fuente: 'url(fonts/Brianne_s_hand.ttf)',
        imagen: 'assets/juegos/juego1.png',
        titulo: 'Plantas Vs. Zombies Remade',
        descripcion: 'Un remade necesario para un gran juego',
        estado: 'En desarrollo',
        lanzamiento: 'TBD',
        disponible: 'PC, Android/iOS'
      },
      juego2: {
        fondo: 'url(assets/fondos/fondo2.png)',
        fuente: 'url(fonts/False.ttf)',
        imagen: 'assets/juegos/juego2.png',
        titulo: 'Clicky & Yo',
        descripcion: 'Disponible el 18/12/2025.',
        estado: 'Próximo lanzamiento',
        lanzamiento: '18/12/2025',
        disponible: 'PC, Steam'
      }
    };

    const body = document.getElementById('juegosBody');
    const fondoOriginal = body.style.backgroundImage;

    function mostrarJuego(juego) {
      const data = juegosData[juego];
      body.style.backgroundImage = data.fondo;
      body.style.backgroundSize = "cover";
      body.style.backgroundPosition = "center";

      const font = new FontFace('GameFont', data.fuente);
      font.load().then(f => {
        document.fonts.add(f);
        body.style.fontFamily = 'GameFont, sans-serif';
      });

      document.getElementById('modalTitle').innerText = data.titulo;
      document.getElementById('modalDescription').innerText = data.descripcion;
      document.getElementById('modalStatus').innerText = `Estado: ${data.estado}`;
      document.getElementById('modalRelease').innerText = `Lanzamiento: ${data.lanzamiento}`;
      document.getElementById('modalAvailable').innerText = `Disponible en: ${data.disponible}`;
      document.getElementById('modalImage').src = data.imagen;
      
      document.getElementById('modal').classList.remove('hidden');
    }

    function cerrarModal() {
      document.getElementById('modal').classList.add('hidden');
      body.style.backgroundImage = fondoOriginal;
      body.style.fontFamily = 'sans-serif';
    }
  </script>
</body>
</html>
