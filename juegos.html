<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juegos - InfiniTech Studios</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/css/style.css">
  <style>
    header {
      font-size: 1.5rem;
      padding: 1.5rem 3rem;
    }
    nav a {
      font-size: 1.2rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .game-card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }
    .game-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }

    body {
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
    }

    .fade-background {
      transition: background-image 0.5s ease-in-out;
    }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }
    .modal-content {
      background-color: #1f1f1f;
      padding: 3rem;
      border-radius: 1rem;
      max-width: 1000px;
      width: 90%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      text-align: left;
    }
    .modal-content img {
      width: 40%;
      border-radius: 10px;
    }
    .modal h2 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    .modal p {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }
    .modal .button {
      margin-top: 2rem;
      padding: 10px 20px;
      background-color: #e53e3e;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .modal .button:hover {
      background-color: #c53030;
    }
    .estado-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }
    .estado-badge::before {
      content: "";
      width: 0.75rem;
      height: 0.75rem;
      border-radius: 9999px;
      background-color: #48bb78;
      display: inline-block;
    }
  </style>
</head>
<body class="bg-black text-white fade-background transition-all duration-500" id="juegosBody" style="background-image: none;">
  <header class="p-6 flex justify-between items-center bg-gray-900">
    <img src="assets/Logo.png" alt="Logo" class="h-12">
    <nav class="space-x-6">
      <a href="index.html">Inicio</a>
      <a href="juegos.html">Juegos</a>
      <a href="nosotros.html">Nosotros</a>
      <a href="noticias.html">Noticias</a>
      <a href="contacto.html">Contacto</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <main class="py-10 px-4">
    <h1 class="text-4xl text-center mb-8">Nuestros Juegos</h1>
    <div class="grid md:grid-cols-2 gap-8 max-w-5xl mx-auto">
      <div class="bg-gray-800 p-4 rounded shadow-lg game-card" onclick="mostrarJuego('juego1')">
        <img src="assets/juegos/juego1.png" alt="Juego 1" class="mb-4 w-full rounded">
        <h2 class="text-2xl mb-2">Plantas Vs. Zombies Remade</h2>
        <p class="mb-2">Un remade necesario para un gran juego</p>
        <p class="text-sm text-gray-400 estado-badge">Estado: En desarrollo</p>
      </div>

      <div class="bg-gray-800 p-4 rounded shadow-lg game-card" onclick="mostrarJuego('juego2')">
        <img src="assets/juegos/juego2.png" alt="Juego 2" class="mb-4 w-full rounded">
        <h2 class="text-2xl mb-2">Clicky & Yo</h2>
        <p class="mb-2">Disponible el 18/12/2025.</p>
        <p class="text-sm text-gray-400 estado-badge">Estado: Próximo lanzamiento</p>
      </div>
    </div>
  </main>

  <div id="modal" class="modal hidden">
    <div class="modal-content" id="modalContent">
      <img id="modalImage" src="" alt="Imagen del juego">
      <div>
        <h2 id="modalTitle"></h2>
        <p id="modalDescription"></p>
        <p id="modalStatus"></p>
        <p id="modalRelease"></p>
        <p id="modalAvailable"></p>
        <button class="button" onclick="cerrarModal()">Cerrar</button>
      </div>
    </div>
  </div>

  <footer class="bg-gray-900 text-center p-4 text-sm mt-10">© 2025 InfiniTech Studios</footer>

  <script>
    const juegosData = {
      juego1: {
        fondo: 'url(assets/fondos/fondo1.png)',
        fuente: 'url(fonts/Brianne_s_hand.ttf)',
        imagen: 'assets/juegos/juego1.png',
        titulo: 'Plantas Vs. Zombies Remade',
        descripcion: 'Un remade necesario para un gran juego',
        estado: 'En desarrollo',
        lanzamiento: 'TBD',
        disponible: 'PC, Android/iOS'
      },
      juego2: {
        fondo: 'url(assets/fondos/fondo2.png)',
        fuente: 'url(fonts/False.ttf)',
        imagen: 'assets/juegos/juego2.png',
        titulo: 'Clicky & Yo',
        descripcion: 'Disponible el 18/12/2025.',
        estado: 'Próximo lanzamiento',
        lanzamiento: '18/12/2025',
        disponible: 'PC, Steam'
      }
    };

    const body = document.getElementById('juegosBody');
    const fondoOriginal = body.style.backgroundImage;

    function mostrarJuego(juego) {
      const data = juegosData[juego];
      body.style.backgroundImage = data.fondo;
      body.style.backgroundSize = "cover";
      body.style.backgroundPosition = "center";
      body.style.backgroundRepeat = "no-repeat";

      const newFont = new FontFace('GameFont', data.fuente);
      newFont.load().then((font) => {
        document.fonts.add(font);
        body.style.fontFamily = 'GameFont, sans-serif';
      });

      document.getElementById('modalTitle').innerText = data.titulo;
      document.getElementById('modalDescription').innerText = data.descripcion;
      document.getElementById('modalStatus').innerText = `Estado: ${data.estado}`;
      document.getElementById('modalRelease').innerText = `Lanzamiento: ${data.lanzamiento}`;
      document.getElementById('modalAvailable').innerText = `Disponible en: ${data.disponible}`;
      document.getElementById('modalImage').src = data.imagen;
      
      document.getElementById('modal').classList.remove('hidden');
    }

    function cerrarModal() {
      document.getElementById('modal').classList.add('hidden');
      body.style.fontFamily = 'sans-serif';
      body.style.backgroundImage = fondoOriginal;
      body.style.backgroundSize = "cover";
      body.style.backgroundPosition = "center";
      body.style.backgroundRepeat = "no-repeat";
    }
  </script>
</body>
</html>
