<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mi Perfil - InfiniTech Studios</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white font-sans min-h-screen flex flex-col items-center justify-center px-4">
  <div class="bg-white/10 backdrop-blur-sm p-10 rounded-xl shadow-lg max-w-lg w-full text-center border border-white/20">
    <img src="assets/Logo.png" alt="Logo" class="h-12 mx-auto mb-6">
    <img id="userImage" class="w-28 h-28 rounded-full mx-auto border-2 border-white mb-4" src="" alt="Foto de perfil">
    <h2 id="userName" class="text-3xl font-bold mb-2"></h2>
    <p id="userEmail" class="text-gray-400 mb-6"></p>

    <div class="text-left text-sm text-gray-300">
      <p><strong>Nombre:</strong> <span id="infoName"></span></p>
      <p><strong>Correo:</strong> <span id="infoEmail"></span></p>
      <p><strong>Tipo de cuenta:</strong> Google</p>
      <p><strong>Ãšltimo acceso:</strong> <span id="lastLogin"></span></p>
    </div>

    <a href="perfil.html" class="block mt-6 bg-blue-600 hover:bg-blue-700 px-6 py-2 rounded text-white font-semibold transition-all">
      Volver al panel
    </a>
  </div>

  <script>
    const user = JSON.parse(localStorage.getItem('googleUser'));
    if (!user) window.location.href = 'login.html';

    document.getElementById('userName').innerText = user.name;
    document.getElementById('infoName').innerText = user.name;
    document.getElementById('userEmail').innerText = user.email;
    document.getElementById('infoEmail').innerText = user.email;
    document.getElementById('userImage').src = user.picture;
    document.getElementById('lastLogin').innerText = new Date().toLocaleString();
  </script>
</body>
</html>
